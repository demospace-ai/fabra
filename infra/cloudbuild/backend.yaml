steps:
- id: test-backend
  name: 'golang:1.20'
  script: |
    cd backend/server;
    go test -v ./...;
  env:
    - 'IS_CLOUD_BUILD=true'
  waitFor: ['-']

- id: build-backend
  name: 'gcr.io/cloud-builders/docker'
  args:
  - build
  - '-t'
  - 'us-docker.pkg.dev/fabra-344902/fabra-server/fabra:$COMMIT_SHA'
  - '-t'
  - 'us-docker.pkg.dev/fabra-344902/fabra-server/fabra:latest'
  - '-f'
  - 'backend/server/Dockerfile'
  - 'backend/'
  waitFor: ['test-backend']

- id: push-backend
  name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'us-docker.pkg.dev/fabra-344902/fabra-server/fabra:latest']
  waitFor: ['build-backend']

- id: deploy-backend
  name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args:
  - 'run'
  - 'deploy'
  - 'fabra'
  - '--image'
  - 'us-docker.pkg.dev/fabra-344902/fabra-server/fabra:latest'
  - '--region'
  - 'us-west1'
  - '--platform'
  - 'managed'
  waitFor: ['push-backend']

images: ['us-docker.pkg.dev/fabra-344902/fabra-server/fabra:$COMMIT_SHA', 'us-docker.pkg.dev/fabra-344902/fabra-server/fabra:latest']
